<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

<div id="base">

  <div class="my-cont">
    <div class="perfume-pic">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    
    <div class="product-info">

      <h2 id="item-type">
        P E R F U M E
      </h2>
      <h1 id="title">
        Gabrielle Essence Eau De Parfum
      </h1>

      <h2 class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </h2>

      <h1 id="price">
        <p id="sale-price">
          $149.99&nbsp&nbsp
        </p>
        <sup id="pre-sale-price">
          $169.99
        </sup>
      </h1>

      <button type="button" id="add-to-cart">
        <img src="images/icon-cart.svg" alt="cart_icon">
        &nbspAdd to Cart
      </button>
    </div>
    
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Aantic96">Aantic96</a>.
  </div>


</body>
</html>
